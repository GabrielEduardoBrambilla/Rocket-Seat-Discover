<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice</title>
  </head>
  <body>
    <form action="index.html" method="POST">
      <label>
        <input type="text" placeholder="Type your name" list="names" />
      </label>
      <label
        ><input type="color" placeholder="Select your favorite color"
      /></label>
      <label
        ><input type="textarea" placeholder="Type the best poem u know"
      /></label>
      <label
        ><input type="search" placeholder="Search what u are thinking"
      /></label>
      <label> <input type="hidden" placeholder="" /></label>
      <label> <input type="radio" placeholder="" /></label>
      <label> <input type="email" placeholder="" /></label>
      <label> <input type="checkbox" placeholder="" /></label>
      <label> <input type="password" placeholder="" /></label>
      <label> <input type="url" placeholder="" /></label>
      <label> <input type="number" placeholder="" /></label>
      <label> <input type="range" placeholder="" /></label>
      <label> <input type="select" placeholder="" /></label>
      <label> <input type="file" placeholder="" /></label>
      <label> <input type="datetime" placeholder="" /></label>
      <button type="submit">Send</button>
    </form>

    <datalist id="names">
      <option>Mark Rober</option>
      <option>PewdiePie</option>
      <option>Marzia</option>
      <option>Davie504</option>
      <option>Dani</option>
      <option>MrBeast</option>
    </datalist>
  </body>
</html>
